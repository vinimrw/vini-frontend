<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet"> -->
    <title>Login</title>
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <div class="left">
                <img class="left-img" src="./src/src_login/bg.png" alt="">
                <div class="left-child"></div>
            </div>
            <div class="left-text">

                <img class="left-logo" src="./src/src_login/Logo.png" alt="">
                <div class="text-container">
                    <span class="text-container-child">
                        <p class="text">All your favorite games</p>
                        <p class="text">in one place</p>
                    </span>
                </div>
                <div class="subtext-container">
                    <span class="text-container-child">
                        <span class="won">WON</span>
                        <span class="subtext-text">is the best and most complete</span> <br>
                        <span class="subtext-text">gaming platform.</span>
                    </span>
                </div>

                <div class="footnote">Won Games 2020 © Todos os Direitos Reservados</div>
            </div>
        </div>



        <div class="righ-container">

            <img src="./src/src_login/Logo 2.png" alt="" class="right-logo">

            <div class="sign">
                <div class="green_bar"></div>
                <h2>Sign in</h2>
            </div>

            <div class="email_fild">
                <img src="./src/src_login/mail_24px.png" alt="" class="main-icon">
                <label for="email">Email</label>
            </div>
            <div class="email_fild">
                <img src="./src/src_login/lock_24px 2.png" alt="" class="lock-icon">
                <label for="password">Password</label>
            </div>

            <div class="forget"><p>Forgot your password?</p></div>

            <button class="login_btn" onclick=""> Sign in now</button>

            <div class="signUp">
                <p>Don’t have an account?<b class="custom-underline">Sign up</b></p>
            </div>

    </div>
    </div>
</body>
</html>
