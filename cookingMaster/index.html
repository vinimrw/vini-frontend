<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="stylesheet" href="/Nova pasta/style.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="logo">Logo</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="clear"></div>
        </nav>
    </header>
    <section class="hero-section">
            <h2>The Cooking Master</h2>
            <h3>Buy our home made bakery</h3>
            <button>Buy</button>
    </section>
    <section class="form-section">
        <header>
            <h2>Contact Us</h2>
        </header>
        <form action="">
            <label for="name">Name</label>
            <input for="text" name="name" id="name-input"></input>
            <label for="email">Email</label>
            <input for="email" name="email" id="email-input"></input>
            <label for="message-input">Message</label>
            <textarea name="message" id="message-input" cols="30" rows="10"></textarea>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
