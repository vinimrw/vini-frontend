<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Job Finder</title>
</head>
<body>
  <div class="container">
    <div class="search-wrapper">
      <label for="search">Search Job</label>
      <input type="search" id="search" data-search>
    </div>
    <div class="favorite-list">
      <button id="showFavoritesButton">Show Favorite</button>
      <button id="showAllButton">Show All</button>
    </div>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
    <div class="card">
      <button class="favorite-button" data-favorite-button>Favorite</button>
      <div class="header" data-header></div>
      <a class="link" data-link></a>
      <div class="body" data-body></div>
      <div class="location" data-location></div>      
    </div>
  </template>
</body>
</html>
